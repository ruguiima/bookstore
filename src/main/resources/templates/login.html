<!DOCTYPE html>
<html lang="zh-CN" x-data="loginApp" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>用户登录 - 图书商城</title>
  <meta name="description" content="图书商城系统 - 用户登录静态页" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='14' fill='%231e88e5'/%3E%3Cpath fill='%23fff' d='M25 25h38a12 12 0 0 1 12 12v38H37a12 12 0 0 1-12-12V25z'/%3E%3Cpath fill='%23bbdefb' d='M25 25h8a12 12 0 0 1 12 12v38h-8a12 12 0 0 1-12-12V25z'/%3E%3C/svg%3E" />
  <script defer src="/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="auth-page">
  <header class="header">
    <div class="brand" role="banner" aria-label="图书商城">
      <a class="brand-logo" href="/" aria-label="返回首页">📚</a>
      <a class="brand-name" href="/">图书商城</a>
    </div>
    <div></div>
    <div class="header-actions">
      <a class="link" href="/">返回首页</a>
    </div>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card" aria-label="登录表单">
      <h1 class="auth-title">登录</h1>
      <p class="muted" style="margin-top:-.4rem">欢迎回来，请使用账户登录</p>

      <form class="auth-form" novalidate @submit.prevent="submit">
        <div class="form-group">
          <label for="account">邮箱或用户名</label>
          <input id="account" name="account" type="text" autocomplete="username" required placeholder="例如：user@example.com 或 yourname" x-model="account" />
          <small class="error" aria-live="polite" x-text="errors.account"></small>
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <div class="password-field">
            <input id="password" name="password" :type="showPwd ? 'text' : 'password'" autocomplete="current-password" required minlength="6" placeholder="不少于 6 位" x-model="password" />
            <button type="button" class="btn-icon" aria-label="显示或隐藏密码" @click="togglePwd">👁️</button>
          </div>
          <small class="error" aria-live="polite" x-text="errors.password"></small>
        </div>

        <div class="form-row">
          <label class="checkbox">
            <input id="remember" type="checkbox" x-model="remember" /> 记住我
          </label>
          <a href="#" class="link">忘记密码？</a>
        </div>

        <button type="submit" class="btn-primary" style="width:100%">登录</button>
        <p class="muted" aria-live="polite" style="text-align:center;margin:.6rem 0 0" x-text="msg"></p>
      </form>

      <p class="muted" style="text-align:center;margin-top:1rem">还没有账号？<a class="link" href="#">去注册</a></p>
    </section>
  </main>

  <footer class="footer">
    <p>© <span x-text="year"></span> 图书商城. 仅为演示的前端静态页面，无后端服务。</p>
  </footer>
</body>
</html>
