spring.application.name=bookstore
server.port=5080
spring.datasource.url=jdbc:h2:file:./data/bookstore;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
mybatis.type-aliases-package=com.ruguiima.bookstore.model.entity
mybatis.type-handlers-package=com.ruguiima.bookstore.repository.handler
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
